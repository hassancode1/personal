name: Deploy Next.js app to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          # Force npm to avoid yarn/npm conflicts
          echo "manager=npm" >> $GITHUB_OUTPUT
          echo "command=ci" >> $GITHUB_OUTPUT
          echo "runner=npm run" >> $GITHUB_OUTPUT

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: npm ci

      - name: Check Next.js config
        run: |
          echo "Checking Next.js configuration files..."
          ls -la next.config.*
          echo "Package.json scripts:"
          cat package.json | grep -A 10 '"scripts"'

      - name: Build with Next.js
        run: |
          echo "Starting Next.js build..."
          npm run build
          echo "Build completed, checking output..."

      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: List build output
        run: |
          echo "Checking if out directory exists..."
          ls -la
          if [ -d "out" ]; then
            echo "out directory exists, contents:"
            ls -la out/
          else
            echo "out directory does not exist!"
            echo "Checking .next directory:"
            ls -la .next/ || echo ".next directory not found"
            echo "Build may have failed or used different output directory"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


